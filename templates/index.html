<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Saved chats icon -->
    <div class="saved-chats-icon" id="saved-chats-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 20H4V4h5V2H4c-1.1 0-1.99.9-1.99 2L2 20c0 1.1.89 2 1.99 2H20c1.1 0 2-.9 2-2v-5h-2v5zM12 6V4h-2v2H8v2h2v2h2V8h2V6h-2z"/>
        </svg>
    </div>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-4 d-none d-sm-block">
                <div class="card fixed-panel-height overflow-auto">
                    <div class="card-header">
                        Saved Chats
                    </div>
                    <div class="card-body overflow-auto" id="saved-chats">
                        <!-- Saved chats will be displayed here -->
                    </div>
                    <div id="new-chat-footer" class="card-footer d-flex justify-content-between">
                        <button id="new-chat-btn" class="btn btn-primary">New Chat</button>
                        <div class="clear-chat-btn">
                            <button id="clear-chat-btn" class="btn btn-danger">Clear Chat</button>
                        </div>
                    </div>                                
                </div>
            </div>
            <div class="col-md-8">
                <div class="card fixed-panel-height overflow-auto">
                    <div class="card-header">
                        Intelliza
                    </div>
                    <div class="card-body overflow-auto" id="chat-messages">
                        <!-- Previous chat messages will be displayed here -->
                    </div>
                    <div id="new-message-footer" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                            <div class="input-group-append">
                                <button id="send-btn" class="btn btn-primary">Send</button>
                                <button id="save-chat-btn" class="btn btn-secondary">Save Chat</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
