<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-4">
                <div class="card fixed-panel-height overflow-auto">
                    <div class="card-header">
                        Saved Chats
                    </div>
                    <div class="card-body overflow-auto" id="saved-chats">
                        <!-- Saved chats will be displayed here -->
                    </div>
                    <div id="new-chat-footer" class="card-footer">
                        <button id="new-chat-btn" class="btn btn-primary">New Chat</button>
                    </div>                
                </div>
            </div>
            <div class="col-md-8">
                <div class="card fixed-panel-height overflow-auto">
                    <div class="card-header">
                        Intelliza
                    </div>
                    <div class="card-body overflow-auto" id="chat-messages">
                        <!-- Previous chat messages will be displayed here -->
                        <div class="message bot-message">Welcome! How can I assist you today?</div>
                    </div>
                    <div id="new-message-footer" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                            <div class="input-group-append">
                                <button id="send-btn" class="btn btn-primary">Send</button>
                                <button id="save-chat-btn" class="btn btn-secondary">Save Chat</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
